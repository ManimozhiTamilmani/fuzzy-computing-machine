<!DOCTYPE html>
<html>
<body>
<h1> Fibonacci series <h1>
<p id="demo"></p>

<script>   
const number = prompt('Enter the number of terms: ');
var n1 = 0, n2 = 1, nextTerm;
var fs = [];

for (let i = 1; i <= number; i++) {
    fs.push(n1);
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
}
document.getElementById("demo").innerHTML = 'Fibonacci Series: ' +fs;
</script>

</body>
</html>
  </html>
